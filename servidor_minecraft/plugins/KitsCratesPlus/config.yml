# Physical reward showcase after the crate GUI finishes.
# Uses ItemDisplay entities to orbit the player, then converge and grant rewards.
crateReveal:
  enabled: true
  radius: 2.0
  height: 1.8
  
  # Spawn one reward display at a time for extra drama (tier6 spawns 6 displays).
  spawnIntervalTicks: 10
  
  # Orbit duration scales with tier: orbitTicks = orbitTicksBase + (tier-1)*orbitTicksPerTier
  orbitTicksBase: 40
  orbitTicksPerTier: 10
  
  # Converge duration (the items collapse into the player before rewards are granted)
  convergeTicks: 20
  
  # Orbit speed
  angularVelocityDegPerTick: 12.0
  
  # Subtle vertical bob while orbiting
  bobAmplitude: 0.15
  bobPeriodTicks: 20
  
  # Display scale (1.0 = normal)
  itemScale: 0.9
  
  sounds:
    spawn: entity.enderman.teleport
    converge: block.beacon.activate
    complete: ui.toast.challenge_complete
  
  particles:
    onSpawn: firework
    onComplete: totem
  
  # Optional screen flash per item reveal (disabled by default)
  flashEffect:
    enabled: false
    type: darkness
    durationTicks: 10
    amplifier: 0
    showParticles: false
    showIcon: false

