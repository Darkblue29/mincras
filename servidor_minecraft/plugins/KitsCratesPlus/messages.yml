    countMinus5: "<yellow>-5"
    countPlus5: "<yellow>+5"
    countMinus1: "<yellow>-1"
    countPlus1: "<yellow>+1"

prompts:
  cancelled: "<gray>Cancelled."
  saved: "<green>Saved. <gray>(mcwar.co)"

  selfCommand:
    start: "<yellow>Type the <white>SELF</white> command (no /). <gray>Use %player% and %uuid%. Type <red>cancel</red> to abort. <dark_gray>(Editor will reopen)"
    invalid: "<red>Command cannot be empty. Try again or type <red>cancel</red>."

  consoleCommand:
    start: "<yellow>Type the <white>CONSOLE</white> command (no /). <gray>Use %player% and %uuid%. Type <red>cancel</red> to abort. <dark_gray>(Editor will reopen)"
    invalid: "<red>Command cannot be empty. Try again or type <red>cancel</red>."

  sound:
    start: "<yellow>Type a sound: <white>SOUND_ID [volume] [pitch]</white> <gray>Example: <white>ENTITY_PLAYER_LEVELUP 1 1</white>. Type <red>cancel</red> to abort."
    invalid: "<red>Invalid sound. Example: <white>ENTITY_PLAYER_LEVELUP 1 1</white>"

  particle:
    start: "<yellow>Type a particle: <white>PARTICLE_ID [count] [offsetX] [offsetY] [offsetZ] [extra]</white> <gray>Example: <white>FIREWORK 20 0.3 0.5 0.3 0.02</white>. Type <red>cancel</red> to abort."
    invalid: "<red>Invalid particle. Example: <white>FIREWORK 20 0.3 0.5 0.3 0.02</white>"

