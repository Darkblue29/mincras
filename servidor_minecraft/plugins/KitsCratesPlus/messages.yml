    prev: "<gray><bold><< Prev</bold></gray>"
    next: "<gray><bold>Next >></bold></gray>"
    done: "<green><bold>Done</bold></green>"
    cancel: "<red><bold>Cancel</bold></red>"

  soundPicker:
    title: "<gold><bold>Select Sound</bold></gold> <dark_gray>•</dark_gray> <aqua>mcwar.co</aqua>"
    current: "<yellow>Current: <white>%sound%</white> <gray>(vol %volume%, pitch %pitch%)"
