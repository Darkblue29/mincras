Command:
  Editor:
    Desc: Open the region editor.
  Give:
    Desc: Give specified region block to a player.
    Usage: <region block> <player> <amount>
    Done: '#aaa8a8Given #74ea31x%amount% %region_block_name%#aaa8a8 to #74ea31%player_name%#aaa8a8.'
  Teleport:
    Desc: Teleport to the region block.
    Usage: <region_id>
    Done: '#74ea31You have successfully teleported to the region block!'
  Menu:
    Desc: Open the Menu of region block.
    Usage: <region_id>
    Done: '#74ea31The region block menu is open!'
  Preview:
    Desc: Open the Preview Menu of region blocks.
Error:
